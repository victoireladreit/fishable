name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules/

  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node-modules
      - name: Run build
        run: npm run build
